<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Document</title><link rel=stylesheet href=./sass/registry.css><script src=./script/require.js async defer data-main=./script/main.js id=currentpage targetpage=registry></script><script src=https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js></script></head><body><div class=gologin><a href=./login.html>已注册去登录</a></div><div class=top><div class="setname active"><span>1</span> 设置用户名</div><div class=setinfor><span>2</span> 填写账号信息</div><div class=setpay><span>3</span> 设置支付方式</div><div class=success><span>√</span> 注册成功</div></div><div class=testphone><label>手机号</label> <input type=text placeholder=请输入你的手机号> <span></span><div class=next>下一步</div></div><div class=writeinfor><form><div class=wrap><p><label>昵 称</label> <input type=text placeholder=您的账户名和登录名 class=username> <span>√</span></p><div class=aleartText><span>支持中文,字母,数字,"-","_",4-20个字符</span><span class=error>您输入的内容有误</span></div><p><label>设置密码</label> <input type=text placeholder=建议至少使用两种字符组合 class=password> <span>√</span></p><div class=aleartText><span>建议使用数字，字母和符号两种及以上的组合，6-20个字符</span><span class=error></span></div><p><label>确认密码</label> <input type=text placeholder=请再次输入密码 class=confirmpass> <span>√</span></p><div class=aleartText><span>请再次输入密码</span><span class=error>您输入的内容有误</span></div><p><label>验证码</label> <input type=text placeholder=请输入验证码 class=codeInput> <span>√</span> <b class=code style="font-size: 10px;">获取验证码</b></p><div class=aleartText><span>请输入验证码</span><span class=error>您输入的内容有误</span></div><input type=submit class=sign value=下一步></div></form></div><div class=paymethod><div class=paymethod-top><input type=radio checked name=ral><span>微信支付</span></div><div class=paymethod-bottom><input type=radio name=ral><span>支付宝支付</span></div><div class=nextpaymethod>下一步</div></div><div class=signsuccess><p>恭喜您注册成功</p><a href=./login.html>点击登陆</a></div></body></html>
